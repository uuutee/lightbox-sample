			<h2>memo</h2>
			<h3>pros</h3>
			<ul>
				<li>data-lightbox属性を指定するだけ。class指定不要</li>
			</ul>
			<h3>cons</h3>
			<ul>
				<li>youtubeやgooglemapなどのiframeは非対応</li>
				<li>inline非対応</li>
			</ul>
		</section>

		<section id="normal">
			<h2>normal</h2>
			<div class="row">
				<div class="col-xs-3">
					<a data-lightbox="example-1" href="https://placehold.it/1200x1200/cccccc/666.jpg">
						<img src="https://placehold.it/100x100/cccccc/666.jpg" class="thumbnail">
					</a>
				</div>
			</div>
		</section>
