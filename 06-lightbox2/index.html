---
layout: page
title: lightbox2
---
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- lightbox2-->
<link rel="stylesheet" type="text/css" href="css/lightbox.css">
<script type="text/javascript" src="js/lightbox.js"></script>
<main id="main">
	<div class="container">
		<h1>{{ page.title }}</h1>

		<section id="memo">
			<h2>documents</h2>
			<ul>
			</ul>

			<h2>pros</h2>
			<ul>
				<li>data-lightbox属性を指定するだけ。class指定不要</li>
			</ul>
			<h2>cons</h2>
			<ul>
				<li>youtubeやgooglemapなどのiframeは非対応</li>
				<li>inline非対応</li>
			</ul>
		</section>

		<section id="normal">
			<h2>normal</h2>
			<div class="row">
				<div class="col-sm-3">
					<a data-lightbox="example-1" href="https://placehold.it/1920x1080/cccccc/666.jpg">
						<img src="https://placehold.it/600x600/cccccc/666.jpg" class="mw-100">
					</a>
				</div>
			</div>
		</section>

		<section id="caption">
			<h2>caption</h2>
			<div class="row">
				<div class="col-sm-3">
					<a data-lightbox="example-2" href="https://placehold.it/600x600/cccccc/666.jpg" data-title="captionが入ります">
						<img src="https://placehold.it/600x600/cccccc/666.jpg" class="mw-100">
					</a>
				</div>
			</div>
		</section>

		<section id="gallery">
			<h2>gallery</h2>
			<div class="row">
				{% for i in (1..8) %}
					<div class="col-sm-3 col-4 mb-4">
						<a data-lightbox="lightbox-gallery" href="https://placehold.it/600x600/cccccc/666.jpg&amp;text={{ i }}" title="{{ i }}">
							<img src="https://placehold.it/600x600/cccccc/666.jpg&amp;text={{ i }}" class="mw-100">
						</a>
					</div>
				{% endfor %}
			</div>
		</section>

		<section id="youtube">
			<h2>youtube</h2>
			<div class="row">
				<div class="col-sm-3">
					<a data-lightbox="lightbox-youtube" href="https://www.youtube.com/watch?v={{ site.placeholder.youtube[0] }}">
						<img src="https://img.youtube.com/vi/{{ site.placeholder.youtube[0] }}/0.jpg" alt="サムネイル" width="200" class="mw-100">
					</a>
				</div>
			</div>
		</section>

		<section id="googlemap">
			<h2>googlemap (iframe)</h2>
			<div class="row">
				<div class="col-sm-3">
					<a data-lightbox="lightbox-googlemap" href="{{ site.placeholder.googlemap[0] }}">
						googlemap
					</a>
				</div>
			</div>
		</section>

		<section id="inline">
			<h2>inline</h2>
			<div class="row">
				<div class="col-sm-3">
					<a data-lightbox="lightbox-inline" href="#inline-content">
						inline
					</a>
					<div id="inline-content" style="display: none;">
						<img src="https://placehold.it/600x600/cccccc/666.jpg" class="mw-100">
						<div class="modal-close"><a href="#">Close</a></div>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>
